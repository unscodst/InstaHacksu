<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>InstaHacksu</title>
        <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

    </head>
    <body>
        <form>
            <input type="text" id="hashtag" placeholder="hashtag">
        </form>
        
        <ul class="images"></ul>
        
                <script>
$('form').submit(function(event) {
    event.preventDefault();
    var text = $('#hashtag').val();
    makeRequest(text);
});

function makeRequest(text) {
    var url = 'https://api.instagram.com/v1/tags/'+text+'/media/recent?client_id=1dca9a9e6a0d425dbbf8fe702ee66635';
    
    
    $.get(url, function(data) {
        console.log(data);
        $('.images').empty();
        for(var i=0; i<10; i++) {
            $('.images').append("<li><img src='"+ data.data[i].images.standard_resolution.url + "'></li>")
        }
    }, 'jsonp');

}
        </script>

    </body>
</html>
